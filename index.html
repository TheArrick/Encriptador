<DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>

    <img src="images/logo.png" alt="AluraLogo" id="logo">
    <textarea placeholder="Ingrese el texto aqui" name="textarea" rows="1" cols="50" id="text"></textarea>
    <div class="adve">
      <img src="images/adv.png" alt="adve">
      <p>Solo letras minúsculas y sin acentos</p>
    </div>
    <div class="botones">
      <button id="encriptar" type="button" onclick="encriptar()">Encriptar</button>
      <button class="butsec" id="desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
    </div>
    <div class="encriptador">
      <p id="encrip"></p>
      <img class="imagen" src="images/Muñeco.png" alt="monigote">

      <div class="encriptador_text" id="directo">
        <h1 id="titulo">Ningún mensaje fue encontrado</h1>
        <p id="tit_mensaje">Ingresa el texto que desees encriptar o desencriptar</p>
      </div>
      <button class="butsec" type="button" id="copiar">Copiar</button>
    </div>
    <script src="script.js"></script>
  </body>

  </html>
